<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container, .list-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            color: red;
        }

        .item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .item:last-child {
            border-bottom: none;
        }

        .add-item {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">로그인</button>
            <p id="message"></p>
        </form>
    </div>

    <div id="listPage" class="list-container" style="display: none;">
        <h2>목록</h2>
        <div id="itemList"></div>
        <div class="add-item">
            <input type="text" id="newItem" placeholder="새 항목 추가">
            <button id="addButton">추가</button>
        </div>
    </div>

    <script>
        const loginPage = document.getElementById('loginPage');
        const listPage = document.getElementById('listPage');
        const itemList = document.getElementById('itemList');
        const addButton = document.getElementById('addButton');
        const newItemInput = document.getElementById('newItem');
        const message = document.getElementById('message');

        let items = ['항목 1', '항목 2', '항목 3'];

        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 't88a' && password === '6t88a9') {
                loginPage.style.display = 'none'; // 로그인 페이지 숨기기
                listPage.style.display = 'block'; // 목록 페이지 표시
                displayItems();
            } else {
                message.textContent = '아이디 또는 비밀번호가 잘못되었습니다.';
            }
        });

        // 목록을 화면에 표시하는 함수
        function displayItems() {
            itemList.innerHTML = ''; // 기존 목록 지우기
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item;
                itemList.appendChild(div);
            });
        }

        // 항목 추가 이벤트
        addButton.addEventListener('click', () => {
            const newItem = newItemInput.value.trim();
            if (newItem) {
                items.push(newItem); // 새로운 항목 추가
                newItemInput.value = ''; // 입력 필드 초기화
                displayItems(); // 목록 갱신
            }
        });
    </script>
</body>
</html>
