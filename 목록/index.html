<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .link-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .link {
            display: block;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .link:hover {
            background-color: #4cae4c;
        }

        .link-container a {
            text-align: center; /* 링크 텍스트 가운데 정렬 */
            width: 100%; /* 링크 버튼 전체 너비 사용 */
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h2>목록</h2>
        <a href="page1/index.html" class="link">페이지 1</a>
        <a href="page2/index.html" class="link">페이지 2</a>
        <a href="page3/index.html" class="link">페이지 3</a>
    </div>
</body>
</html>
